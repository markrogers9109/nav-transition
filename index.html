<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Siegel Nav Concept</title>
    <meta name="description" content="An open collection of menu styles that use the line as a creative design element" />
    <meta name="keywords" content="web design, styles, inspiration, line, pseudo-element, SVG, animation" />
    <meta name="author" content="Codrops" />
    <link rel="shortcut icon" href="siegel-fav.ico">
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/component.css" />
    <!--[if IE]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
</head>

<body>
    <div class="container">

        <section class="section section--menu" id="Sebastian">
            <nav class="menu menu--sebastian">
                <div class="logo-container">
                    <div class="logo">
                        <a href="" class="logo-link block-link">
                            <img src="http://siegelandco.com/wp-content/uploads/2014/06/logo_small.png" alt="">
                        </a>
                    </div>
                </div>
                <ul class="menu__list">
                    <li class="menu__item menu__item--current">
                        <a href="#" class="menu__link">Home</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">Shop</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">News</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">Support</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">Contact</a>
                    </li>
                </ul>
            </nav>
        </section>

    </div>
    <!-- /container -->
    <script src="js/classie.js"></script>
    <script src="js/clipboard.min.js"></script>
    <script>
        (function () {
            [].slice.call(document.querySelectorAll('.menu')).forEach(function (menu) {
                var menuItems = menu.querySelectorAll('.menu__link'),
                    setCurrent = function (ev) {
                        ev.preventDefault();

                        var item = ev.target.parentNode; // li

                        // return if already current
                        if (classie.has(item, 'menu__item--current')) {
                            return false;
                        }
                        // remove current
                        classie.remove(menu.querySelector('.menu__item--current'), 'menu__item--current');
                        // set current
                        classie.add(item, 'menu__item--current');
                    };

                [].slice.call(menuItems).forEach(function (el) {
                    el.addEventListener('click', setCurrent);
                });
            });

            [].slice.call(document.querySelectorAll('.link-copy')).forEach(function (link) {
                link.setAttribute('data-clipboard-text', location.protocol + '//' + location.host +
                    location.pathname + '#' + link.parentNode.id);
                new Clipboard(link);
                link.addEventListener('click', function () {
                    classie.add(link, 'link-copy--animate');
                    setTimeout(function () {
                        classie.remove(link, 'link-copy--animate');
                    }, 300);
                });
            });
        })(window);
    </script>
</body>

</html>
